<!DOCTYPE html>
<html>
    <head>
        <title>D3 testing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/cs519/style.css">
        <script type="text/javascript" src="js/d3/d3.js"></script>
        <script type="text/javascript" src="js/cs519/barChart.js"></script>
        <script type="text/javascript" src="js/cs519/multiSeriesLineChart.js"></script>
        <script type="text/javascript" src="js/cs519/stackedAreaChart.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
//                barChart();
//                multiSeriesLineChart();
                var xColumnName = 'Chrome';
                var chart = stackedAreaChart();
//                chart.xFormat(d3.time.format("%y-%b-%d").parse)
                chart.xColumnName(xColumnName)
                d3.csv("data/browsers.csv", function(error, data) {
                    data.sort(function(a, b) {return d3.ascending(a[xColumnName], b[xColumnName]);})
                    d3.select('#visualization')
                    .datum(data)
                    .call(chart);
                });
            });
        </script>
    </head>
    <body>
        <div id="visualization"></div>
    </body>
</html>
